<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.mainBox{
  color: #FFF;
  max-width: 960px;
  background-color: #eeeeee;
}
.left{
  max-width: 190px;
  background-color: #006000;
}
.right{
  max-width: 770px;
  background-color: #600000;
}
.test{
  max-width: 100%;
}

.list {
    border: 1px solid #CCC;
    padding: 10px;
    overflow: hidden;
    position: relative;
}
.list ul {
    list-style: none outside none;
    float: left;
    margin: 0 0 0 0;
    padding: 0;
    position: relative;
    left: 50%;
}
.list ul li {
    float: left;
    margin-right: 5px;
    padding: 5px;
    border: 1px solid #999;
    position: relative;
    left: -50%;
}

</style>

    <!-- Bootstrap -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

<div class="list">
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
    </ul>
</div>

    <div class="container mainBox">
      <div class="row">
        <div class="col-sm-6 left">
          <p>col-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-Acol-A</p>
        </div>
        <div class="col-sm-6 right">
          <p class="test">col-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-Bcol-B</p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
